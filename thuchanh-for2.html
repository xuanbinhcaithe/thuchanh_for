<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành vòng lặp for 02</title>
</head>
<body>
    <!-- viết chương trình nhập vào một số bất kỳ lơn hơn 0.tính tông phần tử từ 1 đến số vừa nhập-->
    <script>
        let tong=0;
        let number =parseInt(prompt('Enter your number :'));
        for (i=1;i<=number;i++) {
            tong=tong+i;
        }
        document.write("tổng cần tìm là :"+tong);
    </script>

</body>
</html>
